{% extends "base.html" %}

{% block content %}
<h1>Search Results</h1>
{% if tasks %}
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'tasks:task_detail' task.id %}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks found matching your search.</p>
{% endif %}
{% endblock %}
