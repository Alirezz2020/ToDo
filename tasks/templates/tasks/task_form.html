{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>{{ view.action }} Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-submit"> Submit{{ view.action }}</button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
