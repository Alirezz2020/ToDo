
{% load static %}
{% block content %}

    
    
    <nav class="navbar">
    <a href="/" class="logo">ToDoApp</a>
  <form class="d-flex" action="{% url 'tasks:task_search' %}" method="get">
    <input class="form-control me-2" type="search" name="q" placeholder="Search tasks" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

        <a href="{% url 'home:home' %}" class="btn">Home</a>
        
      
                
                {% if user.is_authenticated %}
                    
                    <a href="{% url 'accounts:profile' %}" class="btn btn-primary">Profile</a>
                {% else %}
                    
                     <a href="{% url 'accounts:login' %}" class="btn">Login</a>
                     <a href="{% url 'accounts:register' %}" class="btn">Register</a>
                    
                {% endif %}
            
  
    </nav>

{% endblock %}
